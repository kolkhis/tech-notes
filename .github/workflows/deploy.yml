name: Build MkDocs site and deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  # run workflow manually from the Actions tab
  workflow_dispatch:
  paths:
    - '**.md'
    - 'mkdocs.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    name: Format and deploy mkdocs pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -U mkdocs mkdocs-material

      - name: Set up directory structure
        run: ./scripts/format-dir-structure

      # - name: Generate mkdocs.yml
      #   run: ./scripts/generate-mkdocs-config

      - name: Build MkDocs
        run: mkdocs build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GH Pages
        id: deployment
        uses: actions/deploy-pages@v4
